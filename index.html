<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Management</title>
<style>
    .feedback-title {
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
    text-align: center;
}
.feedback-success {
    background-color: #4CAF50;
    color: white;
}
.feedback-error {
    background-color: #f44336;
    color: white;
}
.feedback-warning {
    background-color: #ffcc00;
    color: black; /* Ganti warna teks menjadi hitam */
}
.feedback-updated {
    background-color: #007bff;
    color: white;
    padding: 10px; /* Menambah padding agar teks tidak berdekatan dengan pinggiran kotak */
}
</style>
</head>
<body>


<div class="container">
    <label class="ms-4">Hello, <span id="usernamePlaceholder"></span></label>

    <!-- Form untuk menambah data -->
    <form id="addForm">
        <h3>Tambah Data</h3>
        <input type="text" id="nim" placeholder="NIM">
        <input type="text" id="name" placeholder="Nama">      
        <input type="text" id="alamat" placeholder="Alamat">
        <input type="submit" value="Tambah">
    </form>

    <!-- Tabel untuk menampilkan data -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
        <div class="container">
            <!-- Tombol navigasi -->
            <button id="prevPage" onclick="prevPage()">Halaman Sebelumnya</button>
            <button id="nextPage" onclick="nextPage()">Halaman Berikutnya</button>
        
            <!-- Form untuk menambah data -->
            <!-- Sisipkan formulir di sini -->
        
            <!-- Tabel untuk menampilkan data -->
            <table id="dataTable">
                <!-- Tambahkan struktur tabel di sini -->
            </table>
        
            <!-- Modal box untuk mengubah data -->
            <!-- Sisipkan modal di sini -->
        </div>
        
    </table>

    <!-- Modal box untuk mengubah data -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Data</h2>
            <input type="text" id="editName" placeholder="Nama">
            <input type="text" id="editAlamat" placeholder="Alamat">
            <input type="submit" id="updateBtn" value="Simpan">
        </div>
    </div>
    <div id="feedbackModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Feedback</h2>
          <p id="feedbackMessage"></p>
      </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="script.js"></script>

</body>
</html>
